<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<head>
    <title>Web Cam App</title>
</head>
<body>
    <div class="contentarea">
        <h1>Please Stand in Frame</h1>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <div>
            <button id="startbutton">Take photo</button>
        </div>
        <div id="countdownTimer" style="display:none;"></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
        </div>
        <div> <button id="continuebutton">Continue</button></div>
    </div>

</div>
    </div>
    <script src="{{ url_for('static', filename='script/photo.js') }}" defer></script>
</body>
</html>

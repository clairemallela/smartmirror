<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="contentarea">
        <img id="capturedPhoto" alt="Captured Photo">
        <h1>Your Results</p>
        <p id="resultRace">Race: Unknown</p>
        <h3>Are your results accurate?</h3>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            let result = sessionStorage.getItem('uploadResult');
            
            console.log("Result from storage" + result);
            var photoDataUrl = sessionStorage.getItem('capturedPhoto');
            console.log("Result:" + result);
            if (result) {
                try {
                    console.log(result)
                    document.getElementById('resultRace').innerText = result;
                } catch (e) {
                    console.error('Error parsing result:', e);
                }
            }

            if (photoDataUrl) {
                document.getElementById('capturedPhoto').setAttribute('src', photoDataUrl);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script/script.js') }}" defer></script>
</body>
</html>

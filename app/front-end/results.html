<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contentarea">
        <img id="capturedPhoto" alt="Captured Photo">
        <h1>Your Results</p>
        <p>Race : Black</p>
        <p>Gender: Male</p>
        <p>Age: 24</h2>
        <h3>Are your results accurate?</h3>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var capturedPhoto = sessionStorage.getItem('capturedPhoto');
            if (capturedPhoto) {
                document.getElementById('capturedPhoto').setAttribute('src', capturedPhoto);
            }
        });
    </script>
    <script src="script.js" defer></script>
</body>
</html>
